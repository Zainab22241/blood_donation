    <script>
        // Scroll to top button
        const scrollToTopButton = document.createElement('div');
        scrollToTopButton.innerHTML = '<i class="fa fa-chevron-up"></i>';
        scrollToTopButton.classList.add('scroll-to-top');
        document.body.appendChild(scrollToTopButton);

        scrollToTopButton.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                scrollToTopButton.classList.add('show');
            } else {
                scrollToTopButton.classList.remove('show');
            }
        });

        // Newsletter subscription form
        document.getElementById('subscription-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            alert(`Thank you for subscribing with ${email}!`);
            document.getElementById('subscription-form').reset();
        });

        // Animations on scroll
        const elementsToAnimate = document.querySelectorAll('.animate-on-scroll');
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                    entry.target.style.animation = 'fadeInUp 1s forwards';
                    entry.target.classList.remove('animate-on-scroll');
                }
            });
        }, {
            threshold: 0.1
        });

        elementsToAnimate.forEach(element => {
            observer.observe(element);
        });

        // Add bounce effect on social icons click
        const socialIcons = document.querySelectorAll('.socials a');
        socialIcons.forEach(icon => {
            icon.addEventListener('click', (event) => {
                event.preventDefault();
                icon.classList.add('bounce-in');
                setTimeout(() => {
                    icon.classList.remove('bounce-in');
                    window.open(icon.href, '_blank');
                }, 600); // Duration of the bounce animation
            });
        });
    </script>
